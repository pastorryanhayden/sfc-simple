    icon:
        label: Icon
        options:
            User: fa-user
            Book: fa-book
            Globe: fa-globe
            Users: fa-users
            'Long Arrow Down': fa-long-arrow-down
            Compress: fa-compress
            Gavel: fa-gavel
            Male: fa-male
            Fire: fa-fire
            Sheild: fa-shield
            Cloud: fa-cloud
            'Check Square O': fa-cloud-square-o
            Warning: fa-warning
            'Arrow Circle Up': fa-arrow-circle-up
            Lock: fa-lock
            Medkit: fa-medkit
